name: Linux ARM64 Build
on:
  workflow_dispatch:
jobs:
  linux-arm64-build:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Use Node.js 22.14.0
        uses: actions/setup-node@v4 
        with:
          node-version: '22.14.0'
      
      - name: Install openjpeg-tools
        run: sudo apt-get install openjpeg-tools

      - name: Install dependencies
        run: cd nexus && npm ci

      - name: Build Linux ARM64 installer
        run: cd nexus && npm run package:arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "nexus-release-linux-arm64"
          overwrite: true
          retention-days: "1"
          path: |
            ./nexus/package/latest-linux-arm64.yml
            ./nexus/package/Nexus-Setup-linux-arm64.exe

